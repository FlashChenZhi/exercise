# --- Product settings -----------------------------------
# Product name for background image.
# eAWC:awc, eWareNavi:wms
PRODUCT_NAME=wms
# Correction value for login field position.
# Ex.) awc:294, wms:394, sam:293
#LOGINFIELD_Y_POSITION=294
LOGINFIELD_Y_POSITION=394
#LOGINFIELD_Y_POSITION=293
# Title string on browser
TITLE=eWareNavi 3
